<div>
  <div class="flex flex-row flex-wrap w-screen h-screen w-app-minimum place-content-center p-2
            bg-gradient-to-t from-violet-700 dark:from-violet-900 from-65% to-blue-600 
            dark:to-blue-800 dark:brightness-90 transform-gpu">

    <div class="basis-full sm:basis-1/3 sm:grow max-w-screen-md h-full pr-2 z-0
                overflow-y-scroll no-scrollbar snap-y scroll-smooth">

      <div class="snap-start snap-always">
        <h1 class="text-white pb-2 select-none">
          <span class="font-bold text-xl">Blogero</span>
          <span class="text-md align-baseline">F# + Wasm + Immutable Blogging</span>
        </h1>
        ${Search}
      </div>

      <div class="last:rotate-6x">
        ${Side}
      </div>

    </div>

    ${Panel}

    <div class="absolute right-0 bottom-0 rounded-tl p-2 bg-violet-700 dark:bg-violet-900">
      ${Corner}
    </div>

    <div class="absolute bottom-0 right-0 left-0 text-center z-40">
      ${Footer}
    </div>

  </div>

  <!--Templates-->

  <template id="PanelContainer">
    <div class="sm:basis-2/3 z-10
              absolute top-0 right-0 left-0
              sm:relative sm:right-auto sm:left-auto">
      <div class="h-screen sm:h-[100%] dark:bg-gray-800 rounded-xl sm:rounded
                border-8 border-blue-600 sm:border-0">
        <div class="flex flex-row-reverse flex-wrap gap-2 clear-both bg-white
                absolute bottom-0 right-0 p-2 pt-2 pl-2 m-2 sm:m-0 rounded dark:bg-gray-800">
          ${Tray}
        </div>
        <div class="overflow-y-scroll overscroll-none no-scrollbar max-h-full">
          ${Content}
        </div>
      </div>
    </div>
  </template>

  <template id="PostContainer">
    <div
      class="bg-white p-8 rounded cursor-pointer mt-2 dark:bg-gray-800/60 dark:text-white 
            snap-start snap-always"
      onclick="${Open}"
    >
      <h1 class="text-xl font-bold">
        ${Title}
      </h1>
      <div class="text-sm">
        ${Date}
      </div>
      <img
        class="mt-4"
        src="${ImageSrc}"
      >
      <div class="py-4">
        ${Content}
      </div>
    </div>
  </template>

  <template id="FormContainer">
    <div class="bg-white dark:bg-gray-800 dark:text-white p-8 rounded">
      <h1 class="font-bold uppercase">
        New Post
      </h1>
      <div class="text-sm opacity-75">${Date}</div>
      <div class="flex flex-col gap-1 pt-4 mb-8">
        <img
          class="my-1 float-right h-24 w-24 rounded"
          src="${ImagePreview}"
        >
        ${Image}
        ${Title}
        ${Content}
      </div>
    </div>
  </template>

  <template id="LoadingContainer">
    <div class="bg-white p-8 rounded mt-2 dark:bg-gray-800/60 dark:text-white">
      <h1 class="text-lg font-bold">
        Loading...
      </h1>
    </div>
  </template>

  <template id="NoMatchesContainer">
    <div class="bg-white p-8 rounded mt-2 dark:bg-gray-800/60 dark:text-white select-none">
      <h1 class="text-lg font-bold">
        No matches...
      </h1>
    </div>
  </template>

  <template id="NotFoundContainer">
    <div class="p-8">
      <img src="icon.png">
      <h1 class="font-bold text-xl text-gray-800 dark:text-white mt-2 select-none">
        Post not found.
      </h1>
    </div>
  </template>

  <template id="NotificationContainer">
    <div
      class="w-screen text-white bg-${Color}-500 p-4 select-none
             after:content-['â¤«'] after:float-right cursor-pointer"
      onclick="${Hide}"
    >
      ${Text}
    </div>
  </template>

  <template id="ImgUploadLabel">
    <label
      for="${For}"
      tabindex="0"
      class="border px-4 py-2 rounded w-fit cursor-pointer hover:border-blue-600 
          hover:text-blue-600 active:border-violet-600 select-none
          dark:text-violet-400 dark:border-violet-700"
    >
      Upload Image
    </label>
  </template>

  <template id="Button">
    <button
      class="rounded px-2 sm:px-4 py-1 sm:py-2 text-white font-bold bg-${Color}-600
          ring-0 ring-inset ring-${Color}-600 hover:text-${Color}-600 select-none
          hover:ring-2 hover:bg-${Color}-100 active:hue-rotate-60"
      onclick="${Click}"
    >
      ${Text}
    </button>
  </template>

  <template id="SafetyButton">
    <div class="flex flex-col-reverse gap-2">
      <button
        id="${Uid}"
        class="peer/${Uid} transition delay-50 duration-750 ease-out select-none
            rounded px-2 sm:px-4 py-1 sm:py-2 text-white font-bold bg-${Color}-600
            ring-0 ring-inset ring-${Color}-600 hover:text-${Color}-600
            hover:ring-2 hover:bg-${Color}-100 active:hue-rotate-60"
      >
        ${Text}
      </button>
      <button
        class="transition delay-500 duration-1000 ease-out -mb-12 select-none animate-pulse
            peer-focus/${Uid}:scale-100 scale-0 peer-focus/${Uid}:opacity-100 opacity-0 
            rounded px-2 sm:px-4 py-1 sm:py-2 text-white font-bold
            bg-pink-700 active:hue-rotate-60"
        onclick="${Click}"
      >
        ${Text}
      </button>
    </div>
  </template>

  <template id="Textbox">
    <input
      type="text"
      class="p-2 border w-full rounded focus:border-blue-600 dark:bg-gray-800 dark:text-white dark:border-violet-700"
      placeholder="${Placeholder}"
      bind="${Text}"
    >
  </template>

  <template id="Textarea">
    <textarea
      rows="12"
      class="p-2 border w-full rounded focus:border-blue-600 dark:bg-gray-800 dark:text-white dark:border-violet-700"
      placeholder="${Placeholder}"
      bind-onchange="${Text}"
    ></textarea>
  </template>

</div>
